<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My To Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
    .completed {
      text-decoration: line-through;
      color: green;
    }
    </style>
  </head>
  <body class="bg-light">

    <div class="container my-5">
      <h1 class="text-center mb-4 fw-bold">üìù My To Do List App</h1>
      <h2 class="text-center mb-4">Task List</h2>

      <div class="row justify-content-center">
        <div class="col-md-8">
          {% for task in tasks %}
          <div class="card mb-3 shadow-sm">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="task{{ task.id }}">
                <label class="form-check-label" for="task{{ task.id }}">
                  {{ task.title }}
                </label>
              </div>
              <div>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger me-2">Delete</a>
                <a href="{% url 'edit_task' task.id %}" class="btn btn-sm btn-warning">Edit</a>
              </div>
            </div>
          </div>
          {% endfor %}

          <div class="text-center mt-4">
            <a href="/add" class="btn btn-primary btn-lg">‚ûï Add New Task</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
